<body>
		<header class="main-header">
				<nav class="main-nav wrapper">
					<a href="#about_us" class="header-link active">About Us</a>
					<a href="#reservation" class="header-link">Reservation</a>
					<a href="#gallery" class="header-link">Gallery</a>
					<div class="header-logo-block">
						<img src="img/header/yogalogo.png" alt="yogalogo">
						<p class="header-p to-uppercase">yoga</p>
					</div>
					<a href="#blog" class="header-link">Blog</a>

			<main>
				<section class="reservation section-wrapper">
					<div class="wrapper reservation-block">
						<div class="register-form">
							<h2 class="register-form-header">Trial Class</h2>
							<form action="" method="post" id="yoga-class">
								<input type="text" name="name" class="register-input" form="yoga-class" required placeholder="Enter your name">
								<input type="tel" name="tel" class="register-input" form="yoga-class" required placeholder="Enter your phone">
								<select name="class" form="yoga-class" required class="register-select">
									<option disabled hidden selected>Chose your class</option>
									<option>Yoga for health</option>
									<option>Yoga for lose weight</option>
									<option>Yoga for children</option>
									<option>Yoga for elderly</option>
								</select>
								<input type="submit" value="Try it" class="reservation-btn">
							</form>
						</div>
						<div class="reservation-header">
								<h1 class="reservation-main-header">Just Balance your Mind & Body </h1>
								<p>Create the healthy living <br> for yourself</p>
						</div>
						</div>
				</section>
			</main>
